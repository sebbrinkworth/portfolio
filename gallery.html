<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.add('light');
      }
    })();
  </script>
  <title>Gallery — Sebastian Brinkworth</title>
  <meta name="description" content="Photo gallery of work and projects by Sebastian Brinkworth." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" as="style" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" as="style" />
  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Critical CSS inlined -->
  <style>
    :root {
      --primary: 145 60 20;
      --bg: 253 251 247;
      --fg: 17 19 24;
      --muted: 99 111 136;
      --card: 255 255 255;
      --card-alpha: 0.45;
      --border: 17 19 24;
      --border-alpha: 0.08;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --field-mask-radius: 180px;
      --field-overscan: 120px;
      --maxw: 56rem;
      --pad: 24px;
      --radius: 18px;
    }
    html.dark {
      --bg: 26 24 20;
      --fg: 240 242 246;
      --muted: 170 177 190;
      --card: 255 255 255;
      --card-alpha: 0.05;
      --border: 255 255 255;
      --border-alpha: 0.08;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }
    * {
      box-sizing: border-box;
    }
    html {
      overflow-y: scroll;
      scrollbar-gutter: stable always;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
    }
    body {
      margin: 0;
      background: rgb(var(--bg));
      color: rgb(var(--fg));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .ms {
      font-family: "Material Symbols Outlined";
      font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
      font-size: 20px;
      line-height: 1;
    }
    .wrap {
      position: relative;
      z-index: 10;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 48px var(--pad) 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    @media (min-width: 768px) {
      .wrap { padding: 80px var(--pad) 40px; }
    }
  </style>
  
  <!-- Non-critical CSS loaded asynchronously -->
  <link rel="preload" href="css/components.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <link rel="preload" href="css/effects.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <link rel="preload" href="css/gallery-page.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/effects.css" />
    <link rel="stylesheet" href="css/gallery-page.css" />
  </noscript>
</head>

<body>
  <!-- Timeline Line (continues from CV page) -->
  <div class="timeline-continues" aria-hidden="true"></div>

  <!-- Background Effects -->
  <div id="field-bg" aria-hidden="true">
    <div id="field-grid"></div>
  </div>
  <div class="grain grain-light" aria-hidden="true"></div>
  <div class="grain grain-dark" aria-hidden="true"></div>

  <!-- Gallery Navigation (transforms to back button on gallery page) -->
  <a href="index.html" class="gallery-nav" aria-label="Back to CV">
    <span class="ms">description</span>
  </a>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <span id="themeIcon" class="ms">dark_mode</span>
  </button>

  <main class="wrap gallery-wrap">
    <!-- Header -->
    <header class="gallery-header">
      <h1>Gallery</h1>
      <p class="subtitle">A collection of work and moments</p>
    </header>

    <!-- Gallery Grid -->
    <section class="gallery-container" aria-label="Photo Gallery">
      <div class="gallery-masonry" id="galleryGrid">
        <!-- Gallery items will be loaded here -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer id="contact" aria-label="Contact">
    <nav class="links" aria-label="Social links">
      <a href="https://www.linkedin.com/in/sebastian-brinkworth/" target="_blank" rel="noreferrer">LinkedIn</a>
      <span class="dot" aria-hidden="true">•</span>
      <a href="https://github.com/sebbrinkworth/" target="_blank" rel="noreferrer">GitHub</a>
      <span class="dot" aria-hidden="true">•</span>
      <a href="mailto:sebastian.brinkworth@gmail.com">Email</a>
    </nav>
    <p class="copy">© <span id="year"></span> Sebastian Brinkworth.</p>
  </footer>

  <!-- Lightbox Overlay -->
  <div class="lightbox-overlay" id="lightboxOverlay" aria-hidden="true">
    <div class="lightbox-counter" id="lightboxCounter">1 / 6</div>
    
    <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">
      <span class="ms">close</span>
    </button>
    
    <!-- Expanding Image Container -->
    <div class="lightbox-expander" id="lightboxExpander">
      <img id="lightboxImage" src="" alt="" />
      <div class="lightbox-info" id="lightboxInfo">
        <h3 id="lightboxTitle"></h3>
        <p id="lightboxDescription"></p>
      </div>
    </div>
    
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous image">
      <span class="ms">chevron_left</span>
    </button>
    <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next image">
      <span class="ms">chevron_right</span>
    </button>
  </div>

  <!-- Motion Library -->
  <script type="module">
    import { animate, press, spring } from 'https://cdn.jsdelivr.net/npm/motion@12.4.2/+esm';
    window.Motion = { animate, press, spring };
  </script>
  
  <!-- Scripts -->
  <script type="module" src="js/gallery-page.js"></script>
</body>

</html>
